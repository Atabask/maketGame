<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Poppins&display=swap"

        <div class="header-container">

                    <a class="link" href="#">Home</a>

                <h3 class="intro-title-blue">Adding Fun to your Life.</h3>

                <p class="intro-header-text"><span class="intro-bold-text">Starting a game store business</span> can be an exciting way to achieve your entrepreneurial

                <div class="intro-buttons">
                    <button class="intro-btn-for-free">Try for free</button>
